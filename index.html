<!DOCTYPE html>
<html lang="pt-br">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Previsão do Tempo</title>
  </head>

  <body>
    <div class="container-principal">

      <input class="input-cidade" placeholder="Digite o nome da cidade"/>

      <button onclick="clickBotao()">
        <img class="lupa" src="https://www.svgrepo.com/show/487388/find.svg" alt="imagem de lupa"/>
      </button>

      <div class="container-infos">
        <h2 class="cidade">Tempo em ..</h2>
        <p class="temp">°C</p>
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="imagem de nuvem">
        <p class="umidade">Umidade: %</p>
      </div>

    </div>

  </body>

  <script src="script.js"></script>

</html>
